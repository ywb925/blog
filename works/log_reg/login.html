<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="box">
		<!-- 登录 -->
		<div id="login">
			<h2>登录</h2>
			<form name="login">
				<div class="info"></div>
				<div class="user">用户名：<input type="text" name="user" class="text" /></div>
				<div class="pass">密   码：<input type="password" name="pass" class="text" /></div>
				<div class="button"><input type="button" name="sub" class="log" value="" /></div>
			</form>
			<div class="isReg">
				<span>还没注册？</span>
				<a href="index.html">注册</a>
			</div>
		</div>

		<div id="loading">
			<p>加载中</p>
		</div>

		<div id="success">
			<p>成功</p>
		</div>
	</div>
</body>
</html>
