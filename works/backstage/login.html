<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>后台管理系统登录</title>
 		<link rel="stylesheet" type="text/css" href="css/style.css">
 		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
 		<script type="text/javascript" src="js/script.js">
 		</script>
    </head>
    <body>
    	<div id="login">
    		<div class="loginCon">
    			<h2>登录管理系统</h2>
	    		<form action="#" method="get">
	    			<ul>
	    				<li><span>管理员账号：</span><input type="text" name="" class="name"><span class="nameInfo"></span></li>
	    				<li><span>管理员密码：</span><input type="text" name="" class="password"><span class="passwordInfo"></span></li>
	    				<li><span>登录验证码：</span><input type="text" name="" class="verify"><span class="verifyInfo"></span></li>
	    				<li class="verifyImg">
	    					<img src="img/verifyimg.png">
	    				</li>
	    				<li><input type="submit" name="" value="登录" class="btn"></li>
	    			</ul>
	    		</form>
    		</div>
    	</div>
             
    </body>
</html>
